<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1{
            font-size: 65px;
            color: orange;
        }
        #corDeFundo{
            background-color: aqua;
        }
        .primeiraClass{
            background-color: antiquewhite;
        }


    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="primeiraClass">Qual é a sua fruta favorita?</p>
    <ul id="corDeFundo" class="primeiraClass">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
